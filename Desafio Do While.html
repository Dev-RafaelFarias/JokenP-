<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input id="digiteContato" placeholder="Digite o contato">
    <p></p>
    <button onclick="procurar()">Procurar Contato</button>
</body>
<script>

    let p = document.querySelector("p")

    const contacts = [
        { name: "Rafael", number: "(21) 977267226" },
        { name: "Thais", number: "(21)99265-8440" },
        { name: "Raul", number: "(21)99234-0314" },
        { name: "Vó Marli", number: "(21)97604-6482" },
        { name: "Mãe Regina", number: "(21) 912345678" },
        { name: "Pai Eduardo", number: "(21) 987654321" },
    ]

    function procurar() {
        const inputContact = document.getElementById("digiteContato");
        let i = 0;
        let contatoEncontrado = false;

        while (i < contacts.length) {

            if (  inputContact.value.toLowerCase() === contacts[i].name.toLowerCase()) {
                p.innerHTML = `Contato Encontrado, Nome:${contacts[i].name} Tel.:${contacts[i].number}`;
                contatoEncontrado = true
                break;
            }

            i++;
        }

            if (!contatoEncontrado) {  // ! = NEGAÇÃO
                p.innerHTML = "Contato Não Encontrado."
            }

            //    if (input.value.toLowerCase() === contacts[i].value.toLowerCase()) {
            //      p.innerHTML = `Contato Encontrado, Nome:${contacts[i].name} : ${contacts[i].number} `
            //}
            // break
    }



    

</script>

</html>
