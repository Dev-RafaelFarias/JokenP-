<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JokenPô - Rafael Farias</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
   
    <section class="game">
        <div class="container">
            <h1><img src="./Jo Ken Po.png" alt="Jo Ken Po" class="jokenpo"></h1>

            <div class="btn">
                <button onclick="clickHuman('rock')" id="rock">&#x1F44A;</button>
                <button onclick="clickHuman('paper')" id="paper">&#x1F590;</button>
                <button onclick="clickHuman('scissors')" id="scissors">&#x270C;</button>
            </div>

            <p><img src="./Jo.png" alt="Jô Soares"/><span class="result">Resultado</span></p>

            <p class="point1"><img src="./Ken.png" alt="Ken Street Figther" class="ken">Sua Pontuação:<span id="score-Human">0</span></p>
            <p class="point2"><img src="./Po.png" alt="Po Teletumbies" class="po">Pontuação IA:<span id="score-Ia">0</span></p>

            <h3>Dev-Rafael-Farias</h3>
        </div>

        
       
    </section>
  
       
   
   

    <script src="./script.js"></script>
</body>


</html>
