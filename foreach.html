<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input placeholder="Digite o contato">
    <p></p>
    <button onclick="procurar()">Procurar Contato</button>
</body>
<script>
    let p = document.querySelector("p")
    let input = document.querySelector("input")

    const contacts = [
        { name: "Rafael", number: "(21) 977267226" },
        { name: "Thais", number: "(21)99265-8440" },
        { name: "Raul", number: "(21)99234-0314" },
        { name: "V처 Marli", number: "(21)97604-6482" },
        { name: "M찾e Regina", number: "(21) 912345678"},
        { name: "Pai Eduardo", number: "(21) 987654321"},
 ]

 function procurar() {
    contacts.forEach(item => {
        if (input.value.toLowerCase() === item.name.toLowerCase()) {
            p.innerHTML = `Contato Encontrado, Nome:${item.name}, Tel.:${item.number}`
        }
        else{
            p.innerHTML = "Contato N찾o Encontrado."
        }
    
});   

    //Foreacho n찾o aceita o Break. Executa, mas no final cai no else. Apenas o ultimo item fica amostra
 }
 
</script>
</html>
